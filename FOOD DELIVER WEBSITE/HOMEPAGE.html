<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Delivery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            background: red;
            padding: 20px;
            border-radius: 12px;
        }
        .image-section {
            width: 50%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .image-section img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 8px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background: darkred;
        }
        .forgot-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="image1.jpg" alt="Food 1">
            <img src="image2.jpg" alt="Food 2">
            <img src="image3.jpg" alt="Food 3">
            <img src="image4.jpg" alt="Food 4">
        </div>
        <div class="card">
            <h2 style="color: red;">Happy Delivery</h2>
            <h3>Login</h3>
            <form id="loginForm">
                <input type="email" id="email" class="input-field" placeholder="Email/Phone no" required>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <a href="#" class="forgot-link">Forgot Password?</a>
                <button type="submit" class="button">Login</button>
            </form>
            <p>Don't have an Account? <a href="#" style="color: red;">Create One</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if(email && password) {
                alert('Login successful!');
            } else {
                alert('Please enter valid credentials.');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Delivery - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .container {
            display: flex;
            width: 800px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left-section {
            background-color: red;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }
        .image-collage {
            position: relative;
            width: 300px;
            height: 350px;
        }
        .food-image {
            width: 130px;
            height: 130px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border: 5px solid white;
            position: absolute;
        }
        .food-image:nth-child(1) { top: 0; left: 80px; }
        .food-image:nth-child(2) { top: 60px; left: 150px; }
        .food-image:nth-child(3) { top: 120px; left: 20px; }
        .food-image:nth-child(4) { top: 180px; left: 100px; }
        .food-image:nth-child(5) { top: 240px; left: 170px; }
        
        .right-section {
            width: 50%;
            padding: 40px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: red;
            margin-bottom: 10px;
        }
        h3 {
            color: black;
            margin-bottom: 20px;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .forgot-password {
            text-align: right;
            color: red;
            font-size: 14px;
            text-decoration: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        p {
            margin-top: 10px;
        }
        p a {
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="image-collage">
                <img src="burger.jpg" class="food-image" alt="Food 1">
                <img src="dosa.jpg" class="food-image" alt="Food 2">
                <img src="food.jpg" class="food-image" alt="Food 3">
            </div>
        </div>
        <div class="right-section">
            <h2>Happy Delivery</h2>
            <h3>Login</h3>
            <form>
                <input type="text" placeholder="Email/Phone no" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an Account? <a href="#">Create One</a></p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .forgot-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .forgot-container:hover {
            transform: scale(1.03);
        }

        h2 {
            margin-bottom: 20px;
            color: #e74c3c;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #e74c3c;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .reset-btn:hover {
            background: #c0392b;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        .back-link a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-container">
        <h2>Forgot Password?</h2>
        <p style="color: #666; margin-bottom: 20px;">Enter your email and we'll send you a reset link.</p>
        <form>
            <div class="input-group">
                <input type="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="reset-btn">Send Reset Link</button>
        </form>
        <p class="back-link"><a href="login.html">‚Üê Back to Login</a></p>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Food Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: red;
            padding: 15px 20px;
            color: white;
        }
        .navbar h1 {
            margin: 0;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: url('path-to-your-image.jpg') center/cover;
            color: white;
        }
        .menu-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }
        .menu-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .menu-card img {
            width: 100%;
            height: 150px;
            border-radius: 8px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: red;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Happy Delivery</h1>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
            <a href="login.html">Login</a>
        </div>
    </div>

    <div class="hero">
        <h2>Delicious Food, Delivered Fast</h2>
        <p>Order your favorite meals from the best restaurants near you.</p>
    </div>

    <div class="menu-section">
        <div class="menu-card">
            <img src="burger.jpg" alt="Burger">
            <h3>Cheese Burger</h3>
            <p>$5.99</p>
        </div>
        <div class="menu-card">
            <img src="indian-cuisine.jpg" alt="Indian Cuisine">
            <h3>Indian Thali</h3>
            <p>$8.99</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Happy Delivery. All rights reserved.</p>
    </div>
</body>
</html>
